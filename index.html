<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/anims.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet'/>
  </head>
  <body>
    <div class="screen flex-layout" id="screen-1">
      <div class="loader" id="loader-1"></div>
    </div>
    <div class="screen" id="screen-2">
      <div class="hamburger-menu map-front" id="menu-1">
        <div class="hamburger-menu-button" id="menu-btn-1">
          <div class="hamburger-menu-center">
              <div class="hamburger-menu-bar"></div>
              <div class="hamburger-menu-bar hamburger-menu-bar-mid"></div>
              <div class="hamburger-menu-bar"></div>
          </div>
        </div>
        <div class="hamburger-menu-content menu-anim-start no-pointer">
          <div class="hamburger-menu-content-layout hamburger-menu-content-layout-top">
            <div class="button" id="btn-1">
              <p class="text-anim-mid">Contaminated Sites Off</p>
              <p class="text-anim-start">Contaminated Sites On</p>
            </div>
            <div class="button" id="btn-2">
              <p class="text-anim-mid">Treament Stations Off</p>
              <p class="text-anim-start">Treament Stations On</p>
            </div>
            <div class="button" id="btn-3">
              <p class="text-anim-mid">Chloropleth Index Off</p>
              <p class="text-anim-start">Chloropleth Index On</p>
            </div>
          </div>
        </div>
      </div>
      <div class="hamburger-menu map-front" id="menu-2">
        <div class="hamburger-menu-content menu-anim-start no-pointer">
          <div class="hamburger-menu-content-layout hamburger-menu-content-layout-bottom">
            <div class="button" id="btn-4">
              <p class="text-anim-mid">Contaminated Sites Off</p>
              <p class="text-anim-start">Contaminated Sites On</p>
            </div>
            <div class="button" id="btn-5">
              <p class="text-anim-mid">Treament Stations Off</p>
              <p class="text-anim-start">Treament Stations On</p>
            </div>
            <div class="button" id="btn-6">
              <p class="text-anim-mid">Chloropleth Index Off</p>
              <p class="text-anim-start">Chloropleth Index On</p>
            </div>
          </div>
        </div>
        <div class="hamburger-menu-button hamburger-menu-button-bottom" id="menu-btn-2">
          <div class="hamburger-menu-center">
              <div class="hamburger-menu-bar"></div>
              <div class="hamburger-menu-bar hamburger-menu-bar-mid"></div>
              <div class="hamburger-menu-bar"></div>
          </div>
        </div>
      </div>
      <div id="my-map" class="map-container"></div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./src/button.js"></script>
  <script src="./src/main.js"></script>
</html>
